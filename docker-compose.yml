version: '2'

services:
  postgres:
    image: postgres:11.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookshop
  web:
    restart: always
    image: web
    build: ./
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_CHECK_INTERVAL=5
      - POSTGRES_CHECK_TIMEOUT=60
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
